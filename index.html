<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Animal Collection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>

    <div class="container">
        <br>

        <header class="jumbotron">
            <h1>Animal Collection</h1>
        </header>


        <!-- Buttons will get put here  -->
        <div id="buttons-view"></div>
        <br>

        <!-- Submit form -->
        <form class="navbar-form navbar-right" id="movie-form">
            <div class="form-group">
                <label for="movie-input">
                    <h3>Add An Animal</h3>
                </label>
            </div>
            <input type="text" id="movie-input">
            <br>

            <!-- Button triggers new image/movie to be added -->
            <input id="add-movie" button type="submit" class="btn btn-deafult" value="Submit">
        </form>

        <!-- Gifs will get put here -->
        <div id="movies-view" data-state="still"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>


</body>

</html>
